<!DOCTYPE html>
<html>
<head>
<title>AI Bot Detector</title>

<style>
body {
    margin:0;
    font-family: system-ui, Arial, sans-serif;
    background:#020617;
    color:black;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:90%;
    max-width:700px;
    text-align:center;
}

h1{
    font-size:34px;
    margin-bottom:30px;
    font-weight:600;
}

textarea{
    width:80%;
    min-height:60px;   /* small at start */
    max-height:300px;
    resize:none;
    overflow:hidden;

    background:white;
    color:black;

    border-radius:12px;
    padding:12px;
    font-size:18px;
    border:2px solid #e5e7eb;
    outline:none;

    transition:0.2s ease;
}

textarea:focus{
    border-color:#38bdf8;
}

button{
    margin-top:18px;
    padding:12px 26px;
    font-size:16px;
    border:none;
    border-radius:10px;
    background:#38bdf8;
    color:black;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    background:#0ea5e9;
}

.result{
    margin-top:25px;
    font-size:22px;
    color:#e5e7eb;
}
</style>
</head>
<script>
function autoResize(el){
    el.style.height = "auto";
    el.style.height = el.scrollHeight + "px";
}
</script>
<body>

<div class="container">

<h1>LAST HOPE OF HUMANITY</h1>

<form method="POST">
    <textarea 
    id="textInput"
    name="text" 
    placeholder="Paste or type your text here..."
    oninput="autoResize(this)"
    required></textarea>
    <br>
    <button type="submit">Check</button>
</form>

<div class="result">
    {{ result }}
</div>

</div>

</body>
</html>
